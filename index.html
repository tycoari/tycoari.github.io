                                        <p style={{ color: colors.text }} className="text-lg leading-relaxed">

                                    </div>

                                        </li>
                                        <li className="flex gap-4">
                                            <span style={{ color: colors.primary, fontWeight: 'bold' }}>â€¢</span>
