<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SLO Tenants Union - Fighting for safe, affordable, and dignified housing">
    <meta name="theme-color" content="#FF9A3D">
    <title>SLO Tenants Union</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif; }
        svg { display: inline-block; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const Menu = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        );
        
        const X = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );
        
        const Instagram = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                <circle cx="17.5" cy="6.5" r="1.5"></circle>
            </svg>
        );
        
        const Facebook = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="currentColor">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
        );
        
        const Phone = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
        );
        
        const Mail = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
            </svg>
        );

        const SLOTenantsUnion = () => {
            const [activePage, setActivePage] = React.useState('home');
            const [mobileMenuOpen, setMobileMenuOpen] = React.useState(false);
            const [newsletterEmail, setNewsletterEmail] = React.useState('');
            const [newsletterMessage, setNewsletterMessage] = React.useState('');

            const colors = {
                primary: '#FF9A3D',
                secondary: '#B8860B',
                dark: '#2C3E50',
                light: '#F8F9FA',
                text: '#2C3E50'
            };

            const handleNewsletterSignup = (e) => {
                e.preventDefault();
                if (newsletterEmail) {
                    setNewsletterMessage('Thank you! Check your email to confirm.');
                    setNewsletterEmail('');
                    setTimeout(() => setNewsletterMessage(''), 3000);
                }
            };

            const Header = () => (
                <header style={{ backgroundColor: colors.primary }} className="sticky top-0 z-50 shadow-lg">
                    <div className="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => { setActivePage('home'); setMobileMenuOpen(false); }}>
                            <div style={{ backgroundColor: colors.primary }} className="w-12 h-12 rounded-full flex items-center justify-center text-white text-xl font-bold">üè†</div>
                            <div className="hidden sm:block">
                                <h1 className="text-white font-bold text-lg">SLO Tenants Union</h1>
                                <p className="text-xs text-orange-100">Fighting for housing justice</p>
                            </div>
                        </div>

                        <nav className="hidden md:flex gap-6 items-center">
                            {['home', 'about', 'resources', 'involved', 'contact'].map(page => (
                                <button key={page} onClick={() => setActivePage(page)} style={{ color: activePage === page ? colors.secondary : 'white', fontWeight: activePage === page ? 'bold' : 'normal' }} className="hover:text-yellow-200 transition capitalize">
                                    {page}
                                </button>
                            ))}
                        </nav>

                        <button onClick={() => setMobileMenuOpen(!mobileMenuOpen)} className="md:hidden text-white">
                            {mobileMenuOpen ? <X size={24} /> : <Menu size={24} />}
                        </button>
                    </div>

                    {mobileMenuOpen && (
                        <nav style={{ backgroundColor: '#FF8A1F' }} className="md:hidden px-4 py-4 space-y-2">
                            {['home', 'about', 'resources', 'involved', 'contact'].map(page => (
                                <button key={page} onClick={() => { setActivePage(page); setMobileMenuOpen(false); }} className="block w-full text-left text-white hover:bg-orange-600 px-4 py-2 rounded capitalize">
                                    {page}
                                </button>
                            ))}
                        </nav>
                    )}
                </header>
            );

            const HomePage = () => (
                <div>
                    <section style={{ backgroundColor: colors.dark }} className="text-white py-16 px-4">
                        <div className="max-w-6xl mx-auto text-center">
                            <h1 className="text-4xl md:text-5xl font-bold mb-4">Building Power for Tenant Justice</h1>
                            <p className="text-lg md:text-xl mb-8 opacity-90">
                                The SLO Tenants Union fights for safe, affordable, and dignified housing for all.
                            </p>
                            <button onClick={() => setActivePage('involved')} style={{ backgroundColor: colors.primary }} className="px-8 py-3 rounded-lg font-bold hover:opacity-90 transition text-black">
                                Join Us Today
                            </button>
                        </div>
                    </section>

                    <section className="py-16 px-4 bg-white">
                        <div className="max-w-6xl mx-auto">
                            <h2 style={{ color: colors.primary }} className="text-3xl font-bold mb-8 text-center">Our Mission</h2>
                            <div className="grid md:grid-cols-3 gap-8">
                                <div className="text-center p-6 rounded-lg" style={{ backgroundColor: '#FFF5E6' }}>
                                    <div style={{ color: colors.primary }} className="text-4xl mb-4">üè†</div>
                                    <h3 className="font-bold text-lg mb-3" style={{ color: colors.text }}>Safe Housing</h3>
                                    <p style={{ color: colors.text }}>Protect tenants from unsafe conditions like mold, faulty wiring, and other hazards.</p>
                                </div>
                                <div className="text-center p-6 rounded-lg" style={{ backgroundColor: '#FFF5E6' }}>
                                    <div style={{ color: colors.primary }} className="text-4xl mb-4">üí∞</div>
                                    <h3 className="font-bold text-lg mb-3" style={{ color: colors.text }}>Affordable Rents</h3>
                                    <p style={{ color: colors.text }}>Fight rent gouging and eviction without just cause.</p>
                                </div>
                                <div className="text-center p-6 rounded-lg" style={{ backgroundColor: '#FFF5E6' }}>
                                    <div style={{ color: colors.primary }} className="text-4xl mb-4">‚úä</div>
                                    <h3 className="font-bold text-lg mb-3" style={{ color: colors.text }}>Collective Power</h3>
                                    <p style={{ color: colors.text }}>Build power through organizing and advocacy for systemic change.</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section className="py-16 px-4" style={{ backgroundColor: colors.light }}>
                        <div className="max-w-6xl mx-auto">
                            <h2 style={{ color: colors.primary }} className="text-3xl font-bold mb-12 text-center">Our Three Core Reforms</h2>
                            <div className="space-y-8">
                                <div className="grid md:grid-cols-2 gap-8 items-center">
                                    <div>
                                        <h3 style={{ color: colors.primary }} className="text-2xl font-bold mb-4">Mandatory Rental Registry</h3>
                                        <p style={{ color: colors.text }} className="mb-4">
                                            A citywide database of rental units, ownership, and conditions to give SLO the data it needs for informed policy decisions.
                                        </p>
                                        <ul style={{ color: colors.text }} className="space-y-2">
                                            <li>‚úì Improve transparency</li>
                                            <li>‚úì Enable targeted enforcement</li>
                                            <li>‚úì Minimal cost</li>
                                        </ul>
                                    </div>
                                    <div style={{ backgroundColor: colors.primary }} className="p-8 rounded-lg text-white text-center">
                                        <div className="text-5xl mb-4">üìã</div>
                                        <p className="text-lg font-semibold">Know What's in Our Homes</p>
                                    </div>
                                </div>

                                <div className="grid md:grid-cols-2 gap-8 items-center">
                                    <div style={{ backgroundColor: colors.primary }} className="p-8 rounded-lg text-white text-center">
                                        <div className="text-5xl mb-4">üîí</div>
                                        <p className="text-lg font-semibold">Safe Living Standards</p>
                                    </div>
                                    <div>
                                        <h3 style={{ color: colors.primary }} className="text-2xl font-bold mb-4">Modernize Health & Safety Standards</h3>
                                        <p style={{ color: colors.text }} className="mb-4">
                                            Update housing code with common-sense protections.
                                        </p>
                                        <ul style={{ color: colors.text }} className="space-y-2">
                                            <li>‚úì Deadbolts on exterior doors</li>
                                            <li>‚úì Mold remediation standards</li>
                                            <li>‚úì Smoke-free housing</li>
                                            <li>‚úì Safety lighting</li>
                                        </ul>
                                    </div>
                                </div>

                                <div className="grid md:grid-cols-2 gap-8 items-center">
                                    <div>
                                        <h3 style={{ color: colors.primary }} className="text-2xl font-bold mb-4">Strengthen Rent Stabilization</h3>
                                        <p style={{ color: colors.text }} className="mb-4">
                                            Cap annual increases at 5% or inflation and ensure just-cause protections for all renters.
                                        </p>
                                        <ul style={{ color: colors.text }} className="space-y-2">
                                            <li>‚úì 5% cap or inflation (lower)</li>
                                            <li>‚úì Cover all rental types</li>
                                            <li>‚úì Just-cause protection</li>
                                        </ul>
                                    </div>
                                    <div style={{ backgroundColor: colors.primary }} className="p-8 rounded-lg text-white text-center">
                                        <div className="text-5xl mb-4">üìä</div>
                                        <p className="text-lg font-semibold">Fair Rent Increases</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            );

            const AboutPage = () => (
                <div className="max-w-4xl mx-auto px-4 py-16">
                    <h1 style={{ color: colors.primary }} className="text-4xl font-bold mb-8">About SLO Tenants Union</h1>
                    <section className="mb-12">
                        <h2 style={{ color: colors.secondary }} className="text-2xl font-bold mb-4">Our History</h2>
                        <p style={{ color: colors.text }} className="mb-4 leading-relaxed">
                            The SLO Tenants Union (formerly SLO Rent Coalition) was founded by housing justice advocates dedicated to protecting the rights and dignity of San Luis Obispo's renters. More than 60% of SLO residents are renters, yet most live without key legal protections.
                        </p>
                    </section>
                    <section className="mb-12">
                        <h2 style={{ color: colors.secondary }} className="text-2xl font-bold mb-4">Why We Do This Work</h2>
                        <p style={{ color: colors.text }} className="leading-relaxed">
                            Every day, renters face unsafe living conditions, predatory rent increases, and eviction without just cause. We organize because we believe housing is a human right. We fight for a San Luis Obispo where all working-class people can live with dignity, safety, and security.
                        </p>
                    </section>
                </div>
            );

            const ResourcesPage = () => (
                <div className="max-w-4xl mx-auto px-4 py-16">
                    <h1 style={{ color: colors.primary }} className="text-4xl font-bold mb-8">Tenant Resources</h1>
                    <section className="mb-12">
                        <h2 style={{ color: colors.secondary }} className="text-2xl font-bold mb-6">Know Your Rights</h2>
                        <div style={{ backgroundColor: '#FFF5E6', borderLeft: `4px solid ${colors.primary}` }} className="p-6 rounded mb-6">
                            <h3 className="font-bold text-lg mb-3" style={{ color: colors.text }}>Landlord Responsibilities</h3>
                            <p style={{ color: colors.text }} className="mb-2">Your landlord is legally required to address:</p>
                            <ul style={{ color: colors.text }} className="list-disc list-inside space-y-1">
                                <li>Mold/mildew and leaks</li>
                                <li>Holes and broken windows</li>
                                <li>Vermin and pest infestations</li>
                                <li>Faulty wiring</li>
                            </ul>
                        </div>
                        <div style={{ backgroundColor: '#FFF5E6', borderLeft: `4px solid ${colors.primary}` }} className="p-6 rounded">
                            <h3 className="font-bold text-lg mb-3" style={{ color: colors.text }}>Rent Increase Rules</h3>
                            <p style={{ color: colors.text }}>
                                Your rent can be increased up to 2x in 12 months, BUT total cannot exceed <strong>5% plus local CPI</strong> in any 12-month period.
                            </p>
                        </div>
                    </section>
                </div>
            );

            const GetInvolvedPage = () => (
                <div className="max-w-4xl mx-auto px-4 py-16">
                    <h1 style={{ color: colors.primary }} className="text-4xl font-bold mb-8">Get Involved</h1>
                    <div style={{ backgroundColor: colors.light, borderLeft: `4px solid ${colors.primary}` }} className="p-8 rounded-lg mb-8">
                        <h3 style={{ color: colors.primary }} className="text-xl font-bold mb-4">üìß Join Our Newsletter</h3>
                        <p style={{ color: colors.text }} className="mb-4">
                            Get updates on organizing efforts, tenant rights, and upcoming events.
                        </p>
                        <form onSubmit={handleNewsletterSignup} className="space-y-4">
                            <input type="email" placeholder="Enter your email" value={newsletterEmail} onChange={(e) => setNewsletterEmail(e.target.value)} required className="w-full px-4 py-2 border-2 rounded-lg focus:outline-none" style={{ borderColor: colors.primary }} />
                            <button type="submit" style={{ backgroundColor: colors.primary }} className="w-full px-6 py-3 rounded-lg font-bold text-black hover:opacity-90 transition">
                                Sign Up
                            </button>
                            {newsletterMessage && (
                                <p style={{ color: colors.primary }} className="text-sm font-semibold">{newsletterMessage}</p>
                            )}
                        </form>
                    </div>
                    <div style={{ backgroundColor: colors.light, borderLeft: `4px solid ${colors.secondary}` }} className="p-8 rounded-lg">
                        <h3 style={{ color: colors.primary }} className="text-xl font-bold mb-4">üí¨ Volunteer</h3>
                        <p style={{ color: colors.text }} className="mb-4">
                            DM us on Instagram @slorentcoalition to learn about volunteer opportunities and organizing.
                        </p>
                        <a href="https://instagram.com/slorentcoalition" target="_blank" rel="noopener noreferrer" className="inline-block px-4 py-2 rounded font-semibold" style={{ backgroundColor: colors.primary, color: 'black' }}>
                            Message on Instagram
                        </a>
                    </div>
                </div>
            );

            const ContactPage = () => (
                <div className="max-w-4xl mx-auto px-4 py-16">
                    <h1 style={{ color: colors.primary }} className="text-4xl font-bold mb-8">Contact Us</h1>
                    <div className="grid md:grid-cols-2 gap-8 mb-12">
                        <div>
                            <h2 style={{ color: colors.secondary }} className="text-2xl font-bold mb-6">Get In Touch</h2>
                            <div className="space-y-6">
                                <div>
                                    <h3 style={{ color: colors.primary }} className="font-bold mb-2 flex items-center gap-2">
                                        <Mail size={20} /> Email
                                    </h3>
                                    <a href="mailto:slorentcoalition@gmail.com" style={{ color: colors.primary }} className="hover:underline">
                                        slorentcoalition@gmail.com
                                    </a>
                                </div>
                                <div>
                                    <h3 style={{ color: colors.primary }} className="font-bold mb-2 flex items-center gap-2">
                                        <Phone size={20} /> Phone
                                    </h3>
                                    <a href="tel:+18057791639" style={{ color: colors.primary }} className="hover:underline">
                                        (805) 779-1639
                                    </a>
                                </div>
                                <div>
                                    <h3 style={{ color: colors.primary }} className="font-bold mb-2">Follow Us</h3>
                                    <div className="flex gap-4">
                                        <a href="https://instagram.com/slorentcoalition" target="_blank" rel="noopener noreferrer" className="flex items-center gap-2 px-4 py-2 rounded-lg" style={{ backgroundColor: colors.light, color: colors.primary }}>
                                            <Instagram size={20} /> Instagram
                                        </a>
                                        <a href="https://facebook.com/slorentcoalition" target="_blank" rel="noopener noreferrer" className="flex items-center gap-2 px-4 py-2 rounded-lg" style={{ backgroundColor: colors.light, color: colors.primary }}>
                                            <Facebook size={20} /> Facebook
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style={{ backgroundColor: colors.light }} className="p-8 rounded-lg">
                            <h3 style={{ color: colors.primary }} className="text-xl font-bold mb-4">Office Hours</h3>
                            <ul style={{ color: colors.text }} className="space-y-3">
                                <li><strong>Monday - Friday:</strong> 5 PM - 9 PM</li>
                                <li><strong>Saturday:</strong> 10 AM - 4 PM</li>
                                <li><strong>Sunday:</strong> By appointment</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );

            const Footer = () => (
                <footer style={{ backgroundColor: colors.dark }} className="text-white py-12 px-4 mt-16">
                    <div className="max-w-6xl mx-auto">
                        <div className="grid md:grid-cols-3 gap-8 mb-8">
                            <div>
                                <h3 style={{ color: colors.primary }} className="font-bold text-lg mb-4">SLO Tenants Union</h3>
                                <p className="opacity-80 text-sm">
                                    Building collective power for safe, affordable, and dignified housing in San Luis Obispo.
                                </p>
                            </div>
                            <div>
                                <h3 style={{ color: colors.primary }} className="font-bold text-lg mb-4">Quick Links</h3>
                                <ul className="space-y-2 text-sm opacity-80">
                                    <li><button onClick={() => setActivePage('home')} className="hover:text-white">Home</button></li>
                                    <li><button onClick={() => setActivePage('about')} className="hover:text-white">About</button></li>
                                    <li><button onClick={() => setActivePage('resources')} className="hover:text-white">Resources</button></li>
                                    <li><button onClick={() => setActivePage('contact')} className="hover:text-white">Contact</button></li>
                                </ul>
                            </div>
                            <div>
                                <h3 style={{ color: colors.primary }} className="font-bold text-lg mb-4">Follow Us</h3>
                                <div className="flex gap-4">
                                    <a href="https://instagram.com/slorentcoalition" target="_blank" rel="noopener noreferrer" className="hover:text-orange-400">
                                        <Instagram size={24} />
                                    </a>
                                    <a href="https://facebook.com/slorentcoalition" target="_blank" rel="noopener noreferrer" className="hover:text-orange-400">
                                        <Facebook size={24} />
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div style={{ borderTop: '1px solid rgba(255,255,255,0.2)' }} className="pt-8 text-center text-sm opacity-80">
                            <p>¬© 2026 SLO Tenants Union. Fighting for housing justice in San Luis Obispo. ‚úä</p>
                        </div>
                    </div>
                </footer>
            );

            const renderPage = () => {
                switch(activePage) {
                    case 'home': return <HomePage />;
                    case 'about': return <AboutPage />;
                    case 'resources': return <ResourcesPage />;
                    case 'involved': return <GetInvolvedPage />;
                    case 'contact': return <ContactPage />;
                    default: return <HomePage />;
                }
            };

            return (
                <div style={{ backgroundColor: colors.light, color: colors.text }}>
                    <Header />
                    <main style={{ minHeight: 'calc(100vh - 200px)' }}>
                        {renderPage()}
                    </main>
                    <Footer />
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<SLOTenantsUnion />);
    </script>
</body>
</html>
